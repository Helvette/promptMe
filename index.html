<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prompt Me!</title>
  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- nuestros estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- favicon -->
  <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="16x16"/>
</head>
<body>
  <!-- container con nav -->
  <div class="full-container">
    <!-- nav -->
    <nav>
      <div class="logo col-5 col-md-2">
        <img src="assets/img/mini-logo.png" alt="Prompt Me" id="logo">
      </div>
      <ul class="reg-log">
        <li class="enter-register">Register</li>
        <li class="enter-login">Log In</li>
      </ul>
    </nav>
    <!-- container de la página que estará constantemente cambiando -->
    <div id="main-container">
      <!-- sección inicio -->
      <div class="dash-s section">
        <div class="row">
          <div class="col-12 welcome">
            <h1 class="text-center">Prompt Me!</h1>
            <p class="text-center">
              Having a writer's block? Need inspiration? Welcome to PM! Here you can generate writer's prompts
              from Tumblr :) If you wanna save your favorite prompts and search for more specific ideas, please <span class="enter-register">register
              to our site</span> ^^
            </p>
            <div class="arrow-container">
              <div class="chevron"></div>
              <div class="chevron"></div>
              <div class="chevron"></div>
            </div>
            <!-- PROMPT RANDOM -->
            <div class="prompt-container row">
              <div class="prompt col-12 col-md-8 offset-md-2 vertical-align">
                <div class="for-border vertical-align">
                  <figure class="col-12 col-md-3 text-center">
                    <img src="assets/img/bookie.png" alt="book">
                  </figure>
                  <div class="contentp col-12 col-md-8">
                    <p class="prompt-text"><!-- random prompt --></p>
                  </div>
                  <span class="url"><a href="" target="_blank"><i class="fas fa-external-link-square-alt fa-2x"></i></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- fin container cambiante -->
    <footer class="footer">
      <p>Source code licensed <a href="https://github.com/malditoprotozoo/promptMe/blob/master/LICENSE">MIT</a></p>
    </footer>
  </div> <!-- fin full-container -->

  <!-- jquery -->
  <script src="assets/js/jquery-3.3.1.js"></script>
  <!-- funciones de bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="http://1000hz.github.io/bootstrap-validator/dist/validator.min.js"></script>
  <!-- script de firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase-database.js"></script>
  <!-- nuestro script con funciones de firebase -->
  <script src="assets/js/firebase.js"></script>
  <!-- nuestro script con llamados a la API -->
  <script src="assets/js/tumblr.js"></script>
  <!-- nuestro script -->
  <script src="assets/js/app.js"></script>
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
  <!-- fuentes -->
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,600,700" rel="stylesheet">
</body>
</html>
